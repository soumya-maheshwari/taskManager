<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task Manager</title>
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="addTask">
        <input
          class="text"
          type="text"
          placeholder="Add a Task"
          style="color: white"
          style="letter-spacing: 20px"
        />
        <input type="date" name="date" id="date" class="due-date" />
        <button>Add</button>
      </div>

      <ol class="notCompleted">
        <h3>Not Completed</h3>
      </ol>
      <hr />
      <hr />
      <hr />
      <hr />
      <hr />
      <ol class="Completed">
        <h3>Completed</h3>
      </ol>
    </div>

    <script src="script.js"></script>
  </body>
</html>
